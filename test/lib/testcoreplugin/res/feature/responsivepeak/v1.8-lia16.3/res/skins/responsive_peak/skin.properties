parent = bootstrap_base
title  = Responsive Peak Skin

size.pixel.avatar_favicon_w = 16
size.pixel.avatar_favicon_h = 16

size.pixel.avatar_inline_w = 16
size.pixel.avatar_inline_h = 16

size.pixel.avatar_message_w = 38
size.pixel.avatar_message_h = 38

size.pixel.avatar_profile_w = 150
size.pixel.avatar_profile_h = 150

size.pixel.avatar_print_w = 150
size.pixel.avatar_print_h = 150

sass.excludes += _custom-imports\.scss
sass.excludes += vendor/_default-variables\.scss
sass.excludes += vendor/_includes-\\.*\.scss
sass.excludes += vendor/_vendor\.scss
sass.excludes += peak/.*
sass.excludes += _variables-peak\.scss
sass.excludes += _variables-peak\.scss\.var
sass.excludes += _variables-overrides\.scss
sass.excludes += _variables-overrides\.scss\.var

copy_sass_files_to_child    = skin.scss
copy_sass_files_to_child    += _variables.scss
copy_sass_files_to_child    += _style.scss
